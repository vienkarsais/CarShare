<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<h1 class="">all Cars</h1>
<div class="col-lg-4">
    <a th:href="@{/car-form}"
    class="btn btn-dark btn-sm mb-3">
        add car
    </a>
    <a th:href="@{/logout}"
       class="btn btn-danger btn-sm mb-3">
        Logout
    </a>
</div>
<div class="col-lg-8">
    <div class="container">
        <table class="table table-bordered border-dark">
            <thead>
            <tr>
                <th scope="col"> Manufacturer </th>
                <th scope="col"> Model </th>
                <th scope="col"> Year made </th>
                <th scope="col"> Fuel type </th>
                <th scope="col"> gearbox </th>
                <th scope="col"> Seats </th>
                <th scope="col"> Price for 1h </th>
                <th scope="col"> Price for 24h </th>
                <th scope="col"> Image </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${carList}"
                scope="row">
                <td><span th:text="${car.maker}"> maker </span></td>
                <td><span th:text="${car.model}"> model </span></td>
                <td><span th:text="${car.yearMade}"> yearMade </span></td>
                <td><span th:text="${car.fuelType}"> fuelType </span></td>
                <td><span th:text="${car.gearbox}"> gearbox </span></td>
                <td><span th:text="${car.seats}"> seats </span></td>
                <td><span th:text="${car.priceFor1H}"> priceFor1h </span></td>
                <td><span th:text="${car.priceFor24h}"> priceFor24h </span></td>
                <td><span th:text="${car.imageUrl}"> imageUrl </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
