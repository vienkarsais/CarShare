<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body style="background-color: lightslategrey">
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    <h1 class="te">Add your car</h1>
                    <p class="lead">
                        Just add some details and start sharing now
                    </p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form th:action="@{add-car}" th:object="${car}" method="post">
                                <div class="form-group">
                                    <label>Enter Manufacturer</label>
                                    <input class="form-control form-control-lg"
                                           type="text"
                                           th:field="*{maker}" id="maker"
                                           placeholder="Enter manufacturer">
                                    <span th:if="${#fields.hasErrors('maker')}" th:errors="*{maker}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Enter model</label>
                                    <input class="form-control form-control-lg"
                                           type="text"
                                           th:field="*{model}" id="model"
                                           placeholder="Enter your model">
                                    <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Year Made</label>
                                    <input class="form-control form-control-lg"
                                           type="number"
                                           th:field="*{yearMade}" id="yearMade"
                                           placeholder="Year Made">
                                    <span th:if="${#fields.hasErrors('yearMade')}" th:errors="*{yearMade}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="fuelType">Select fuel type</label><br>
                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" th:field="*{fuelType}" id="fuelType">
                                        <option value="">Choose...</option>
                                        <option th:each="value : ${T(com.edgars.CarShare.enums.FuelType).values()}" th:value="${value}" th:text="${value}"></option>
                                    </select>

                                    <!--<input class="form-control form-control-lg"
                                           type="text"
                                           th:field="*{fuelType}" id="fuelType"
                                           placeholder="Enter fuel type">
                                    <span th:if="${#fields.hasErrors('fuelType')}" th:errors="*{fuelType}"></span>-->
                                </div>
                                <div class="form-group">
                                    <label for="gearbox">Select gearbox</label><br>
                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" th:field="*{gearbox}" id="gearbox">
                                        <option value="">Choose...</option>
                                        <option th:each="value : ${T(com.edgars.CarShare.enums.Gearbox).values()}" th:value="${value}" th:text="${value}"></option>
                                    </select>
                                    <!--<label>gearbox</label>
                                    <input class="form-control form-control-lg"
                                           type="text"
                                           th:field="*{gearbox}" id="gearbox"
                                           placeholder="Enter gearbox">
                                    <span th:if="${#fields.hasErrors('gearbox')}" th:errors="*{gearbox}"></span>-->
                                </div>
                                <div class="form-group">
                                    <label>seats</label>
                                    <input class="form-control form-control-lg"
                                           type="number"
                                           th:field="*{seats}" id="seats"
                                           placeholder="Enter seats count">
                                    <span th:if="${#fields.hasErrors('seats')}" th:errors="*{seats}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Price for 1h rent</label>
                                    <input class="form-control form-control-lg"
                                           type="number"
                                           th:field="*{priceFor1H}" id="priceFor1H"
                                           placeholder="Enter price for 1h">
                                    <span th:if="${#fields.hasErrors('priceFor1H')}" th:errors="*{priceFor1H}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Enter price for 24h</label>
                                    <input class="form-control form-control-lg"
                                           type="number"
                                           th:field="*{priceFor24h}" id="priceFor24h"
                                           placeholder="Enter price for 24h">
                                    <span th:if="${#fields.hasErrors('priceFor24h')}" th:errors="*{priceFor24h}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Enter image Url</label>
                                    <input class="form-control form-control-lg"
                                           type="url"
                                           th:field="*{imageUrl}" id="imageUrl"
                                           placeholder="Enter image url">
                                    <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></span>
                                </div>
                                <div class="text-center mt-3">
                                    <input type="submit" class="btn btn-lg btn-dark" value="add car">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
