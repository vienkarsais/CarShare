<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body style="background-color: lightslategrey">
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    <h1 class="h2">Get started</h1>
                    <p class="lead">
                        Just a few more details, and we will be able to start the journey
                    </p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form th:action="@{/add-user}" th:object="${user}" method="post">
                                <div class="form-group">
                                    <label>Full name</label>
                                    <input class="form-control form-control-lg"
                                           type="text"
                                           th:field="*{name}" id="name"
                                           placeholder="Enter your full name">
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg"
                                           type="email"
                                           th:field="*{email}" id="email"
                                           placeholder="Enter your email">
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg"
                                           type="password"
                                           th:field="*{password}" id="password"
                                           placeholder="Enter password">
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Drivers Licence</label>
                                    <input class="form-control form-control-lg"
                                           type="text"
                                           th:field="*{licenceNumber}" id="licenceNumber"
                                           placeholder="Enter your drivers licence number">
                                    <span th:if="${#fields.hasErrors('licenceNumber')}" th:errors="*{licenceNumber}"></span>
                                </div>
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <input class="form-control form-control-lg"
                                           type="text"
                                           th:field="*{phoneNumber}" id="phoneNumber"
                                           placeholder="Enter your phone number">
                                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                                </div>
                                <div class="text-center mt-3">
                                    <input type="submit" class="btn btn-lg btn-dark" value="sign up">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
