<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Show all users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 class="h1">All Users</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col"> Id </th>
        <th scope="col"> Name </th>
        <th scope="col"> Email </th>
        <th scope="col"> Password </th>
        <th scope="col"> Licence Nr </th>
        <th scope="col"> Phone Nr </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}"
        scope="row">
        <td><span th:text="${user.id}"> Id </span></td>
        <td><span th:text="${user.name}"> Name </span></td>
        <td><span th:text="${user.email}"> email </span></td>
        <td><span th:text="${user.password}"> password </span></td>
        <td><span th:text="${user.licenceNumber}"> Licence Nr </span></td>
        <td><span th:text="${user.phoneNumber}"> Phone Nr </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
